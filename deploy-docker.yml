---
- hosts: dev
  become: True
  tasks:
    - name: update repo
      apt:
       name: "*"
       state: present
    - name: Install python pip
      apt:
        name: python3
        state: present
    
    - name: installa dependency
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        
    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: add docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
        
    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        
    - name: assicurati che docker sia attivo
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Install Docker Module for Python
      pip:
       name: docker
      
    
        
    - name: Start the container
      docker_container:
        name: javaapp
        image: "arvinthganesan/javaapp:${{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
