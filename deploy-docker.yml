---
- hosts: dev
  become: True
  tasks:
    - name: add universe repository for bionic
      apt_repository: 
        repo: deb http://archive.ubuntu.com/ubuntu bionic universe
        state: present
        when: ansible_distribution_release == 'bionic'
    - name: Install python3 pip
      ansible.builtin.apt:
        name: python3-pip
        state: present
    - name: Install docker
      ansible.builtin.apt:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: javaapp
        image: "arvinthganesan/javaapp:${{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
